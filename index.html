<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ግዕዝ / Geez</title>
</head>

<body>
  <div class="flex flex-col h-screen">


    <nav class="flex items-center justify-between m-2">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 ">
        ግዕዝ
      </h2>
      <div>
        <span class="ml-3">
          <button type="button" id="clear"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-400 hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            <svg class=" h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>


          </button>
        </span>
        <span class="ml-3">
          <button id="run" type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-400 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">

            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

          </button>
        </span>
      </div>
    </nav>

    <div class="h-full p-2 flex flex-row">
      <div class="w-64 rounded-md bg-gray-100">
        <div class="flex flex-row justify-between p-4">

          <h1 class="text-center text-lg font-bold ">
            ፋይሎች
          </h1>
          <div class="space-x-2">
            <button id="run" type="button" class="focus:outline-none">
              <svg class="w-5 h-5 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
              </svg>
            </button>
            <button id="run" type="button" class="focus:outline-none">
              <svg class="w-5 h-5 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </button>
          </div>
        </div>
        <div id="files" class="px-4">
          <ul>
            <li><a class="inline-block p-2 bg-gray-200 rounded-md w-full" href="#">
                <div class="flex flex-row space-x-2">
                  <svg class="w-5 h-5 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                  </svg>
                  <p>
                    ርዕስ-አልባ.ግዝ</p>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex flex-col h-full flex-auto px-2">
        <ul class="list-reset flex">
          <li class="mr-1">
            <a class="bg-gray-200 inline-block border-l border-t border-r rounded-t py-1 px-4 text-sm font-semibold"
              href="#">ርዕስ-አልባ.ግዝ</a>
          </li>
        </ul>
        <div class="flex flex-row h-full">
          <textarea placeholder="//እዚህ ጋር ይፃፉ" rows="number"
            onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
            class="w-full h-full resize-none p-5 mr-2 rounded-r-md rounded-lb-md bg-gray-200 focus:outline-none"
            id="editor">ፊብ = ሥራ (መ ) {
              ከሆነ (መ < 2) {
                      መ
               } ካልሆነ {
                      ፊብ (መ - 1) + ፊብ (መ - 2)
              }};
ሀ = ተቀበል ("ቁጥር ያስገቡ: ");
መስፃፍ (ሀ + " -> " + ፊብ (ሀ));
      </textarea>
          <div class="w-96 bg-gray-700 rounded-md ">
            <h1 class="-mt-8 font-bold text-lg">ውጤት</h1>
            <div id="console"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script type="module" src="/main.js"></script>
</body>

</html>
